<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Humildify</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@1.0.2/css/bulma.min.css"
    />
    <link rel="stylesheet" href="styles.css" />
    <script defer src="script.js"></script>
  </head>

  <body>
    <div class="container">
      <section class="section">
        <h1 class="title" id="titulo">Humildify 🛒💨</h1>
        <div class="level">
          <div class="field has-addons">
            <p class="control">
              <input
                class="input is-info busqueda"
                type="text"
                placeholder="Buscá tu producto..."
                id="searchInput"
              />
            </p>
            <p class="control">
              <button class="button" id="searchButton">Buscar</button>
            </p>
          </div>
        </div>
      </section>

      <div class="dropdown" id="dropdown">
        <div class="dropdown-trigger">
          <button
            class="button"
            aria-haspopup="true"
            aria-controls="dropdown-menu"
          >
            <span>Ordenar por</span>
            <span class="icon is-small">
              <i class="fas fa-angle-down" aria-hidden="true"></i>
            </span>
          </button>
        </div>
        <div class="dropdown-menu" id="dropdown-menu" role="menu">
          <div class="dropdown-content">
            <a href="#" class="dropdown-item" data-sort="default">Default</a>
            <a href="#" class="dropdown-item" data-sort="price-asc"
              >Precio: menor a mayor</a
            >
            <a href="#" class="dropdown-item" data-sort="price-desc"
              >Precio: mayor a menor</a
            >
          </div>
        </div>
      </div>

      <div class="dropdown" id="dropdown-categoria">
        <div class="dropdown-trigger">
          <button
            class="button"
            aria-haspopup="true"
            aria-controls="dropdown-menu-categoria"
          >
            <span>Categoria</span>
            <span class="icon is-small">
              <i class="fas fa-angle-down" aria-hidden="true"></i>
            </span>
          </button>
        </div>
        <div class="dropdown-menu" id="dropdown-menu-categoria" role="menu">
          <div class="dropdown-content">
            <a href="#" class="dropdown-item item-categoria" data-sort="todas"
              >todas</a
            >
            <a
              href="#"
              class="dropdown-item item-categoria"
              data-sort="Accessories"
              >Accessories</a
            >
            <a
              href="#"
              class="dropdown-item item-categoria"
              data-sort="Peripherals"
              >Peripherals</a
            >
            <a href="#" class="dropdown-item item-categoria" data-sort="Audio"
              >Audio</a
            >

            <a
              href="#"
              class="dropdown-item item-categoria"
              data-sort="Displays"
              >Displays</a
            >
            <a
              href="#"
              class="dropdown-item item-categoria"
              data-sort="Displays"
              >Displays</a
            >
            <a href="#" class="dropdown-item item-categoria" data-sort="Storage"
              >Storage</a
            >
            <a
              href="#"
              class="dropdown-item item-categoria"
              data-sort="Wearables"
              >Wearables</a
            >
          </div>
        </div>
      </div>

    <!-- Botón para agregar un nuevo producto -->
    <button class="button is-primary js-modal-trigger" data-target="productModal">Agregar producto</button>

    <!-- Modal para ingresar los detalles del nuevo producto -->
    <div class="modal" id="productModal">
      <div class="modal-background"></div>
      <div class="modal-card">
        <header class="modal-card-head">
          <p class="modal-card-title">Agregar nuevo producto</p>
          <button class="delete" aria-label="close"></button>
        </header>
        <section class="modal-card-body">
          <form id="productForm">
            <div class="field">
              <label class="label">Nombre</label>
              <div class="control">
                <input class="input" type="text" placeholder="Nombre del producto" id="productName" required>
              </div>
            </div>

            <div class="field">
              <label class="label">Descripción</label>
              <div class="control">
                <textarea class="textarea" placeholder="Descripción del producto" id="productDescription" required></textarea>
              </div>
            </div>

            <div class="field">
              <label class="label">Imagen (URL)</label>
              <div class="control">
                <input class="input" type="text" placeholder="URL de la imagen" id="productImage" required>
              </div>
            </div>

            <div class="field">
              <label class="label">Precio</label>
              <div class="control">
                <input class="input" type="number" placeholder="Precio del producto" id="productPrice" required>
              </div>
            </div>

            <div class="field">
              <label class="label" for="productCategory">Categoría:</label>
              <div class="control">
                  <div class="select">
                      <select id="productCategory" required>
                          <option value="" disabled selected>Seleccioná la categoría</option>
                      </select>
                  </div>
              </div>
          </div>          
          </form>
        </section>
        <footer class="modal-card-foot">
          <button class="button is-success" id="saveProductButton">Guardar</button>
          <button class="button">Cancelar</button>
        </footer>
      </div>
    </div>

    <!-- Lista de productos -->
    <ul id="productList"></ul>

      <section class="section">
        <div
          class="fixed-grid has-2-cols-mobile has-3-cols-tablet has-4-cols-desktop"
        >
          <div class="grid is-gap-7" id="productos"></div>
        </div>
      </section>

      <section class="section">
        <h2 class="title">Carrito de Compras</h2>
        <div
          class="box"
          id="carrito"
          ondragover="allowDrop(event)"
          ondrop="drop(event)"
        >
          <p>Arrastra los productos aquí</p>
          <ul id="listaCarrito"></ul>
        </div>
      </section>
    </div>
  </body>
</html>
