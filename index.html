<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gestión de Productos</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
</head>
<body>
  <section class="section">
    <div class="container">
      <h1 class="title">Catálogo de Productos</h1>

      <!-- Filtros -->
      <div class="field">
        <label class="label">Filtrar por Categoría</label>
        <div class="control">
          <div class="select">
            <select id="categoryFilter">
              <option value="all">Todas</option>
              <option value="Accesorios">Accesorios</option>
              <option value="Periféricos">Periféricos</option>
              <option value="Audio">Audio</option>
              <option value="Pantallas">Pantallas</option>
              <option value="Almacenamiento">Almacenamiento</option>
            </select>
          </div>
        </div>
      </div>

      <!-- Ordenar -->
      <div class="buttons">
        <button id="sortButton" class="button is-primary">Ordenar por precio </button>

      </div>

      <!-- Botón para agregar un nuevo producto -->
      <button id="addProductButton" class="button is-primary">Agregar Producto</button>

      <!-- Contenedor de productos -->
      <div id="productos" class="columns is-multiline mt-5"></div>

      <!-- Carrito de compras -->
      <div class="box mt-5">
        <h2 class="title is-4">Carrito de Compras</h2>
        <div id="carrito" class="box" ondrop="drop(event)" ondragover="allowDrop(event)">
          <p class="subtitle is-6">Arrastra los productos aquí</p>
          <ul id="listaCarrito"></ul>
        </div>
        <button id="emptyCartButton" class="button is-danger">Vaciar Carrito</button>
      </div>

      <!-- Modal para crear/editar productos -->
      <div id="productFormModal" class="modal">
        <div class="modal-background" id="modalBackground"></div>
        <div class="modal-card">
          <header class="modal-card-head">
            <p class="modal-card-title">Producto</p>
            <button class="delete" aria-label="close" id="closeModalButton"></button>
          </header>
          <section class="modal-card-body">
            <form id="productForm">
              <div class="field">
                <label class="label">Nombre</label>
                <div class="control">
                  <input class="input" id="productName" type="text" required />
                </div>
              </div>
              <div class="field">
                <label class="label">Descripción</label>
                <div class="control">
                  <textarea class="textarea" id="productDescription" required></textarea>
                </div>
              </div>
              <div class="field">
                <label class="label">Precio</label>
                <div class="control">
                  <input class="input" id="productPrice" type="number" required />
                </div>
              </div>
              <div class="field">
                <label class="label">Imagen URL</label>
                <div class="control">
                  <input class="input" id="productImage" type="text" required />
                </div>
              </div>
              <div class="field">
                <label class="label">Categoría</label>
                <div class="control">
                  <input class="input" id="productCategory" type="text" required />
                </div>
              </div>
            </form>
          </section>
          <footer class="modal-card-foot">
            <button id="saveProductButton" class="button is-success">Guardar</button>
            <button id="cancelProductButton" class="button">Cancelar</button>
          </footer>
        </div>
      </div>
    </div>
  </section>

  <!-- script -->
  <script src="script.js"></script>
</body>
</html>
